# ============================================
# Terminal & Color Settings
# ============================================
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color*:Tc"
set -s escape-time 0

# ============================================
# Appearance
# ============================================
set -g status-style 'bg=#333333 fg=#5eacd3'

# ============================================
# Window & Pane Settings
# ============================================
# Window numbering starts at 1 (easier to reach with Ctrl+b 1)
set -g base-index 1

# Mouse support (scroll, select panes, resize)
set -g mouse on

# ============================================
# Key Bindings
# ============================================
# Reload config: Ctrl+b r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# tmux-sessionizer: Ctrl+b f
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-1 run-shell "tmux-sessionizer -s 0"
bind-key -r M-2 run-shell "tmux-sessionizer -s 1"
bind-key -r M-3 run-shell "tmux-sessionizer -s 2"
